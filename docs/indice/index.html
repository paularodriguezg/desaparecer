<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./">
  <title>Solo quiero desaparecer</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Patrick Hand', cursive;
      background: white;
    }

    h1 {
      font-size: 4em;
    }

    #general {
      max-width:1300;
      padding: 5vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: black;
    }

    #titulo:hover {
      cursor: default;
    }

    #menu a {
      color: black;
      text-decoration: none;
      font-size: 1.5em;
    }

    #menu a:hover {
      color: #ff9d87;
    }

    #menu a:active {
      color: black;
    }

    @media screen and (max-width: 500px) {
      #general {
        padding: 1vh;
      }

      #titulo {
        width: 70%;
        text-align: center;
      }
      
      h1 {
        font-size: 2.5em;
      }

      #menu {
        width: 70%;
      }

      #menu a {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div id="general">
    <div id="titulo">
      <h1>Índice</h1>
    </div>
    <div id="menu">
      <h2><a href="../acerca">SOBRE MI PROYECTO</a></h2>

    </div>
  </div>
</body>
</html>
